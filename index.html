<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập buổi 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-hover-effect">
        <div class="box-julia">
                <div class="bg-image-julia">
                    <div class="overlay-julia"></div>
                </div>
                <div class="text-julia">
                    <span>passionnate</span>
                    <b>julia</b>
                    
                </div>
                    <div class="text-box text-box-julia-1">Julia dances in the deep dark</div>
                    <div class="text-box text-box-julia-2">She loves the smell of the ocean</div>
                    <div class="text-box text-box-julia-3">And dives into the morning light</div>
         </div>
         <div class="box-moses">
            <div class="bg-image-moses">
                <div class="overlay-moses"></div>
            </div>
            <div class="block-moses">
                <div class="block-1">
                    <p>cute</p>
                    <h2>moses</h2>
                </div>
                <div class="block-2">
                    <p>Moses loves to run after butterflies.</p>
                </div>
            </div>
        </div>
        <div class="box-sadie">
            <div class="bg-image-sadie">
                <div class="overlay-sadie"></div>
            </div>
                <div class="text-sadie">
                    <div class="text-sadie-1">
                        <span>holy</span>
                        <b>sadie</b>
                    </div>
                    <div class="text-sadie-2">
                        <p>Sadie never took her eyes off me.</p>
                        <p>She had a dark soul.</p>
                    </div>
                </div>
        </div>

    </div>

</body>
</html>
